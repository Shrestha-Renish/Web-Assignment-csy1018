<!--Beginning of the contact.html file-->
<!DOCTYPE html>
<html lang="en">
	<!--Start of the head tag-->
	<head>
		<title>Contact</title>
		<!--linking the css file and adding the meta tag inside the head-->
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<!--Start of our body-->
	<body class="contact">
		<!--Adding navbar-->
		<nav>
			<div class="togglearea">
        		<label for="toggle">
		            <span></span>
		            <span></span>
		            <span></span>
       			</label>
   			</div>
        	<input type="checkbox" id="toggle">
     		<div class="navigation">
					<a href="index.html">Home</a>
					<a href="Portfolio.html">Porfolio</a>
					<a href="contact.html">Contact</a>
					<a href="CV.html">CV</a>
					<a href="Sitereport.html">Site Report</a>
        	</div>
		</nav>
		<!--End of navbar-->
		<!--Basic feedback text-->
		<div class="Feedback">
			<h1><b><u>Contact Us</u></b></h1><br>
			<h3>Give Feedback to Our Website.</h3>
		</div>
		<div class="contain">	
			<!--Start of form where mailto opens up the users email-->
	    	<form action="mailto:srenish108@gmail.com" method="get">
	      		<div>
	        		<label for="first_name">First name:<br>
	          	<input type="text" class="contact-form" name="first_name" id="first_name" />
	        		</label>
	      		</div><br>
	      		<div>
	        		<label for="last_name">Last name:<br>
	          	<input type="text" class="contact-form" name="last_name" id="last_name" />
	        		</label>
	      		</div><br>
	      		<div>
	        		<label for="email">Email:<br>
	          	<input type="text" class="contact-form" name="email" id="email" />
	        		</label>
	      		</div><br>
	      		<!--Section for comment/feedback-->
	      		<div>
	        		<label>Comments:</label>
	        		<br />
	        		<textarea name="comments" rows="12" cols="35" class="contact-form">Send your comments to us.</textarea>
	      		</div>
	      		<div>
	        		<input type="submit" name="submit" value="Send" />
	        		<input type="reset" name="reset" value="Clear Form" />
	      		</div>
    		</form>
    	</div>
    	<!--End of form-->
	</body>
	<!--End of our body-->
</html>
